{% extends 'admin/base_site.html' %}

{% load i18n admin_urls %}

{% block content %}
    <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <!--此项表明要提交的操作是一个action，只对应要提交的action  -->
    <input type="hidden" name="action" value="set_pages">
    <!--此项是为了让处理函数识别出是提交过来的-->
    <input type="hidden" name="post" value="yes">
    <input type="submit" value="提交" id="set_page_sub">
    </form>
{% endblock %}
